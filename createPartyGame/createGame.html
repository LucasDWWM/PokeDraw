<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Game - PokeDraw</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">PokeDraw</div>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">How to play</a></li>
        <li><a href="#">About</a></li>
        <li><a href="createGame.html" class="btn">Create Game</a></li>
      </ul>
    </nav>
  </header>

  <main class="game-lobby">
    <h2>Créer un salon</h2>
    <input type="text" id="roomName" placeholder="Nom du salon">
    <input type="password" id="roomPassword" placeholder="Mot de passe (optionnel)">
    <button id="createRoomBtn" class="btn">Créer</button>

    <h2>Liste des salons disponibles</h2>
    <table class="room-table">
      <thead>
        <tr>
          <th>Game ID</th>
          <th>Joueurs</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomList"></tbody>
    </table>
  </main>

  <script src="createGame.js"></script>
</body>
</html>
